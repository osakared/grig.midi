sudo: required
dist: trusty

language: node_js
node_js: 6

os:
  - linux
  - osx
  - windows

install:
  - npm install -g lix

script:
  - lix download
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; haxelib run travix python ; fi
  - haxelib run travix node
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then haxelib run travix js ; fi
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; haxelib run travix java ; fi
  - haxelib run travix cpp
  - haxelib run travix cs
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; haxelib run travix php ; fi
  - haxelib run travix hl
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; haxelib run travix lua ; fi
